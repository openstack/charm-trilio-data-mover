applications:
  glance:
    charm: cs:~openstack-charmers-next/glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin
  cinder:
    charm: cs:~openstack-charmers-next/cinder
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      block-device: "None"
      glance-api-version: 2
  keystone:
    charm: cs:~openstack-charmers-next/keystone
    series: bionic
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      admin-password: openstack
  mysql:
    charm: cs:~openstack-charmers-next/percona-cluster
    num_units: 1
    options:
      innodb-buffer-pool-size: 256M
      max-connections: 1000
  neutron-api:
    charm: cs:~openstack-charmers-next/neutron-api
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      flat-network-providers: physnet1
      neutron-security-groups: true
  neutron-gateway:
    charm: cs:~openstack-charmers-next/neutron-gateway
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      bridge-mappings: physnet1:br-ex
  neutron-openvswitch:
    charm: cs:~openstack-charmers-next/neutron-openvswitch
    num_units: 0
  nova-cloud-controller:
    charm: cs:~openstack-charmers-next/nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      network-manager: Neutron
      debug: true
  nova-compute:
    charm: cs:~openstack-charmers-next/nova-compute
    num_units: 3
    constraints: mem=4G
    options:
      openstack-origin: *openstack-origin
      config-flags: default_ephemeral_format=ext4
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      debug: true
      cpu-model: kvm64
      cpu-mode: custom
      # Allow for more retries when testing ontop of openstack
      config-flags: block_device_allocate_retries=120
  rabbitmq-server:
    charm: cs:~openstack-charmers-next/rabbitmq-server
    num_units: 1
  trilio-data-mover:
    charm: ../../../trilio-data-mover
    options:
      triliovault-pkg-source: *triliovault-pkg-source
  trilio-dm-api:
    charm: cs:~openstack-charmers-next/trilio-dm-api
    num_units: 1
    options:
      openstack-origin: *trilio-openstack-origin
      triliovault-pkg-source: *triliovault-pkg-source
  trilio-horizon-plugin:
    charm: cs:~openstack-charmers-next/trilio-horizon-plugin
    options:
      triliovault-pkg-source: *triliovault-pkg-source
  trilio-wlm:
    charm: cs:~openstack-charmers-next/trilio-wlm
    series: bionic
    num_units: 1
    options:
      openstack-origin: *trilio-openstack-origin
      triliovault-pkg-source: *triliovault-pkg-source
  ceph-mon:
    charm: cs:~openstack-charmers-next/ceph-mon
    num_units: 3
    options:
      source: *openstack-origin
      expected-osd-count: 3
  ceph-osd:
    charm: cs:~openstack-charmers-next/ceph-osd
    constraints: mem=1G
    num_units: 3
    options:
      source: *openstack-origin
      osd-encrypt-keymanager: vault
      osd-encrypt: True
    storage:
      osd-devices:  cinder,40G
  cinder-ceph:
    charm: cs:~openstack-charmers-next/cinder-ceph
  vault:
    num_units: 1
    charm: cs:~openstack-charmers-next/vault
  nfs-server-test-fixture:
    charm: cs:~openstack-charmers-next/nfs-server-test-fixture
    num_units: 1
    storage:
      share: cinder,40G
  openstack-dashboard:
    charm: cs:~openstack-charmers-next/openstack-dashboard
    num_units: 1
    options:
      openstack-origin: *openstack-origin

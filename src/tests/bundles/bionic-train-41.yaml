applications:
  glance:
    charm: ch:glance
    channel: *openstack-charm-channel
    num_units: 1
    options:
      openstack-origin: *openstack-origin
  cinder:
    charm: ch:cinder
    channel: *openstack-charm-channel
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      block-device: "None"
      glance-api-version: 2
  keystone:
    charm: ch:keystone
    channel: *openstack-charm-channel
    series: bionic
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      admin-password: openstack
  mysql:
    charm: ch:percona-cluster
    channel: *mysql-charm-channel
    num_units: 1
    options:
      innodb-buffer-pool-size: 256M
      max-connections: 1000
  neutron-api:
    charm: ch:neutron-api
    channel: *openstack-charm-channel
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      flat-network-providers: physnet1
      neutron-security-groups: true
  neutron-gateway:
    charm: ch:neutron-gateway
    channel: *openstack-charm-channel
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      bridge-mappings: physnet1:br-ex
  neutron-openvswitch:
    charm: ch:neutron-openvswitch
    channel: *openstack-charm-channel
    num_units: 0
  nova-cloud-controller:
    charm: ch:nova-cloud-controller
    channel: *openstack-charm-channel
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      network-manager: Neutron
      debug: true
  nova-compute:
    charm: ch:nova-compute
    channel: *openstack-charm-channel
    num_units: 3
    constraints: mem=4G
    options:
      openstack-origin: *openstack-origin
      config-flags: default_ephemeral_format=ext4
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      debug: true
      cpu-model: kvm64
      cpu-mode: custom
      # Allow for more retries when testing ontop of openstack
      config-flags: block_device_allocate_retries=120
  rabbitmq-server:
    charm: ch:rabbitmq-server
    channel: *rabbit-charm-channel
    num_units: 1
  trilio-data-mover:
    charm: ../../../trilio-data-mover.charm
    series: bionic
    options:
      triliovault-pkg-source: *triliovault-pkg-source
  trilio-dm-api:
    charm: ch:openstack-charmers-trilio-dm-api
    channel: *trilio-charm-channel
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      triliovault-pkg-source: *triliovault-pkg-source
  trilio-horizon-plugin:
    charm: ch:openstack-charmers-trilio-horizon-plugin
    channel: *trilio-charm-channel
    options:
      triliovault-pkg-source: *triliovault-pkg-source
  trilio-wlm:
    charm: ch:openstack-charmers-trilio-wlm
    channel: *trilio-charm-channel
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      triliovault-pkg-source: *triliovault-pkg-source
  ceph-mon:
    charm: ch:ceph-mon
    channel: *ceph-charm-channel
    num_units: 3
    options:
      source: *openstack-origin
      expected-osd-count: 3
  ceph-osd:
    charm: ch:ceph-osd
    channel: *ceph-charm-channel
    constraints: mem=1G
    num_units: 3
    options:
      source: *openstack-origin
      osd-encrypt-keymanager: vault
      osd-encrypt: True
    storage:
      osd-devices:  cinder,40G
  cinder-ceph:
    charm: ch:cinder-ceph
    channel: *openstack-charm-channel
  vault:
    charm: ch:vault
    channel: *vault-charm-channel
    num_units: 1
  placement:
    charm: ch:placement
    channel: *openstack-charm-channel
    num_units: 1
    options:
      openstack-origin: *openstack-origin
  nfs-server-test-fixture:
    charm: cs:~openstack-charmers-next/nfs-server-test-fixture
    num_units: 1
    storage:
      share: cinder,40G
  openstack-dashboard:
    charm: ch:openstack-dashboard
    channel: *openstack-charm-channel
    num_units: 1
    options:
      openstack-origin: *openstack-origin
